<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kamera Test</title>
</head>
<body>
  <h2>Kamera Test</h2>
  <video id="video" autoplay playsinline style="width:100%;max-width:500px;"></video>
  <p id="status">Noch nichts...</p>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        document.getElementById("video").srcObject = stream;
        document.getElementById("status").innerText = "Kamera läuft ✅";
      } catch (err) {
        document.getElementById("status").innerText = "Fehler: " + err.name + " - " + err.message;
        console.error(err);
      }
    }
    startCamera();
  </script>
</body>
</html>
